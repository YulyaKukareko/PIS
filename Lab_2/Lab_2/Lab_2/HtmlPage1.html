<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function sum() {
            let req = new XMLHttpRequest();
            let num1 = document.getElementById("number1");
            let num2 = document.getElementById("number2");
            let body = JSON.stringify({ field1: num1.value, field2: num2.value });
            console.log(body);
            req.open('POST', 'http://localhost:53929/sum.KYA', true);
            req.setRequestHeader('Content-Type', 'application/json');
            req.send(body);
            debugger;
            console.log(req);
            document.getElementById("number3").value = req.responseText;
        }
    </script>
</head>
<body>
    <input type="text" id="number1"/>
    <input type="text" id="number2"/>
    <input type="text" id="number3"/>
    <input type="button" onclick="sum()" value="sum()"/>
</body>
</html>
